<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-by Anon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>

    <div id="par1">
        <h1 id="tictactoe">
            TIC TAC TOE

        </h1>

        <button id="play" class="buttons">
            Play
        </button>
        <br>
        <div id="tohide">
            <a href="#par2" id="vsComputer" class="buttons">
                v/s Computer
               </a>
       
               <a href="#par2" id="vsotherPlayer" class="buttons">
                   v/s Other Player
                  </a>
        </div>

    </div>





    <div id="par2">
        <h1 id="heading">
            TIC TAC TOE
        </h1>
        <h1 id="instruction">
            Toss!
        </h1>
        <h3 id="symbolinfo" class="symbolins">
            
        </h3>
        <div id="block">
            <div id="column1" clas="column">
                <button class="box" id="1"></button>
                <button class="box" id="2"></button>
                <button class="box" id="3"></button>
            </div>
            <div id="column2" clas="column">
                <button class="box" id="4"></button>
                <button class="box" id="5"></button>
                <button class="box" id="6"></button>
            </div>
            <div id="column3" clas="column">
                <button class="box" id="7"></button>
                <button class="box" id="8"></button>
                <button class="box" id="9"></button>
            </div>
    
            
        </div>
        <center>
            <a href="#par1" id="home" class="buttons">Home</a>
            <button id="toss">Toss</button>
            <button id="reset">Reset</button>
    
        </center>
        
        <h1 id="result">
            
        </h1>
    
        <script src="script.js"></script>
    </div>

</body>
</html>
